# .github/workflows/build.yml

name: DH-Blog Build and Release (Diagnostic v2)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  BINARY_NAME: dhblog
  BACKEND_DIR: blog-backend
  FRONTEND_DIR: blog-front

jobs:
  build-and-upload-separately:
    name: ğŸ› ï¸ Build for ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - os: darwin
            arch: arm64
            ext: "-darwin-arm64"
          - os: windows
            arch: amd64
            ext: "-windows-amd64.exe"
          - os: linux
            arch: amd64
            ext: "-linux-amd64"

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: '${{ env.FRONTEND_DIR }}/pnpm-lock.yaml'

      - name: ğŸ“¦ Build Frontend
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      - name: âš™ï¸ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: '${{ env.BACKEND_DIR }}/go.sum'

      # ====================================================================
      # ç»ˆæè¯Šæ–­æ­¥éª¤ï¼šéªŒè¯æ–‡ä»¶ç»“æ„
      # ====================================================================
      - name: ğŸ” Verify Embedded Files Structure
        run: |
          echo ">>> Installing 'tree' utility..."
          sudo apt-get update && sudo apt-get install -y tree
          
          echo ">>> Preparing directories for verification..."
          EMBED_TARGET_DIR="${{ env.BACKEND_DIR }}/internal/frontend/blog-deploy/front"
          mkdir -p "$EMBED_TARGET_DIR"
          cp -r "${{ env.FRONTEND_DIR }}/dist/"* "$EMBED_TARGET_DIR/"
          
          echo ">>> Displaying the directory tree that 'go build' will see:"
          # æ‰“å° Go ä»£ç æ–‡ä»¶æ‰€åœ¨çš„ç›®å½•ï¼Œä»¥åŠå®ƒè¦åµŒå…¥çš„å­ç›®å½•çš„ç»“æ„
          tree ${{ env.BACKEND_DIR }}/internal/frontend/

      - name: ğŸ—ï¸ Build Go Binary
        run: |
          # è¿™ä¸€æ­¥ç°åœ¨åªè´Ÿè´£æ„å»ºï¼Œå‡†å¤‡å·¥ä½œå·²åœ¨ä¸Šé¢å®Œæˆ
          (cd ${{ env.BACKEND_DIR }} && GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -ldflags="-s -w" -o ../build/${{ env.BINARY_NAME }}${{ matrix.ext }} ./cmd/blog-backend)

      - name: â¬†ï¸ Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}${{ matrix.ext }}
          path: build/${{ env.BINARY_NAME }}${{ matrix.ext }}