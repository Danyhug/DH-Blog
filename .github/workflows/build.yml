name: DH-Blog Build and Release (Single Job)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  BINARY_NAME: dhblog
  BACKEND_DIR: blog-backend
  FRONTEND_DIR: blog-front

jobs:
  build-and-upload-separately:
    name: ğŸ› ï¸ Build for ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - os: darwin
            arch: arm64
            ext: "-darwin-arm64"
            cc: o64-clang
            cxx: o64-clang++
          - os: windows
            arch: amd64
            ext: "-windows-amd64.exe"
            cc: x86_64-w64-mingw32-gcc
            cxx: x86_64-w64-mingw32-g++
          - os: linux
            arch: amd64
            ext: "-linux-amd64"
            cc: gcc
            cxx: g++

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: '${{ env.FRONTEND_DIR }}/pnpm-lock.yaml'

      - name: ğŸ“¦ Build Frontend
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      - name: âš™ï¸ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: '${{ env.BACKEND_DIR }}/go.sum'

      - name: ğŸ§° Install cross-compilation tools
        run: |
          # å®‰è£…è·¨å¹³å°ç¼–è¯‘æ‰€éœ€çš„å·¥å…·é“¾
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64-x86-64  # Windows ç¼–è¯‘å·¥å…·
          # å®‰è£… macOS äº¤å‰ç¼–è¯‘å·¥å…·
          sudo apt-get install -y clang llvm
          if [ "${{ matrix.os }}" = "darwin" ]; then
            git clone https://github.com/tpoechtrager/osxcross.git
            cd osxcross
            wget -nc https://github.com/joseluisq/macos-sdk/releases/download/11.3/MacOSX11.3.sdk.tar.xz -P tarballs/
            UNATTENDED=yes ./build.sh
            sudo cp -r target /usr/local/osxcross
            sudo ln -s /usr/local/osxcross/bin/* /usr/local/bin/
          fi

      - name: ğŸ—ï¸ Build Go Binary
        run: |
          # å‡†å¤‡åµŒå…¥ç›®å½•
          EMBED_DIR="${{ env.BACKEND_DIR }}/internal/frontend/dist"
          mkdir -p "$EMBED_DIR"
          cp -r "${{ env.FRONTEND_DIR }}/dist/"* "$EMBED_DIR/"
          
          # åˆ›å»ºè¾“å‡ºç›®å½•
          mkdir -p build

          # æ„å»ºGoäºŒè¿›åˆ¶æ–‡ä»¶ï¼Œè®¾ç½®é€‚å½“çš„ç¼–è¯‘å™¨
          (cd ${{ env.BACKEND_DIR }} && \
           CGO_ENABLED=1 \
           GOOS=${{ matrix.os }} \
           GOARCH=${{ matrix.arch }} \
           CC=${{ matrix.cc }} \
           CXX=${{ matrix.cxx }} \
           go build -ldflags="-s -w" -o ../build/${{ env.BINARY_NAME }}${{ matrix.ext }} ./cmd/blog-backend)

      - name: â¬†ï¸ Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}${{ matrix.ext }}
          path: build/${{ env.BINARY_NAME }}${{ matrix.ext }}
    