# .github/workflows/build.yml

name: DH-Blog Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# å…¨å±€ç¯å¢ƒå˜é‡
env:
  BINARY_NAME: dhblog
  BACKEND_DIR: blog-backend
  FRONTEND_DIR: blog-front

jobs:
  # ä»»åŠ¡ä¸€ï¼šæ„å»ºå‰ç«¯å¹¶å°†æºç æ‰“åŒ…ï¼Œä¾›åç»­ä»»åŠ¡ä½¿ç”¨
  prepare-source:
    name: ğŸ“¦ Prepare Source with Frontend
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: '${{ env.FRONTEND_DIR }}/pnpm-lock.yaml'

      - name: ğŸ“¦ Build Frontend
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      - name: ğŸ“ Prepare files for embedding
        run: |
          mkdir -p ${{ env.BACKEND_DIR }}/internal/frontend/dist
          cp -r ${{ env.FRONTEND_DIR }}/dist/* ${{ env.BACKEND_DIR }}/internal/frontend/dist/
      
      # å°†å¤„ç†å¥½çš„å®Œæ•´æºç ä¸Šä¼ ï¼Œä»¥ä¾¿æ„å»ºä»»åŠ¡ä½¿ç”¨
      - name: â¬†ï¸ Upload prepared source
        uses: actions/upload-artifact@v4
        with:
          name: prepared-source
          path: .

  # ä»»åŠ¡äºŒï¼šä½¿ç”¨çŸ©é˜µå¹¶è¡Œæ„å»ºå’Œä¸Šä¼ äºŒè¿›åˆ¶æ–‡ä»¶
  build-binaries:
    name: ğŸ› ï¸ Build for ${{ matrix.os }}/${{ matrix.arch }}
    needs: prepare-source # ä¾èµ–äºä¸Šä¸€ä¸ªä»»åŠ¡
    runs-on: ubuntu-latest
    
    # æ„å»ºçŸ©é˜µç­–ç•¥
    strategy:
      matrix:
        include:
          - os: darwin
            arch: arm64
            ext: "-darwin-arm64"
          - os: windows
            arch: amd64
            ext: "-windows-amd64.exe"
          - os: linux
            arch: amd64
            ext: "-linux-amd64"

    steps:
      # æ¯ä¸ªå¹¶è¡Œä»»åŠ¡éƒ½éœ€è¦ä¸‹è½½å‡†å¤‡å¥½çš„æºç 
      - name: â¬‡ï¸ Download prepared source
        uses: actions/download-artifact@v4
        with:
          name: prepared-source

      - name: âš™ï¸ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: '${{ env.BACKEND_DIR }}/go.sum'

      # æ„å»ºå•ä¸ªäºŒè¿›åˆ¶æ–‡ä»¶
      - name: ğŸ—ï¸ Build Go Binary
        run: |
          mkdir -p build
          (cd ${{ env.BACKEND_DIR }} && GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -ldflags="-s -w" -o ../build/${{ env.BINARY_NAME }}${{ matrix.ext }} ./cmd/blog-backend)

      # å…³é”®æ­¥éª¤ï¼šä¸ºæ¯ä¸ªäºŒè¿›åˆ¶æ–‡ä»¶å•ç‹¬ä¸Šä¼ ä¸€ä¸ªäº§ç‰©
      - name: â¬†ï¸ Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          # ä½¿ç”¨å¹³å°ä¿¡æ¯åŠ¨æ€å‘½åäº§ç‰©
          name: ${{ env.BINARY_NAME }}${{ matrix.ext }}
          # åªä¸Šä¼ åˆšåˆšæ„å»ºå¥½çš„é‚£ä¸€ä¸ªæ–‡ä»¶
          path: build/${{ env.BINARY_NAME }}${{ matrix.ext }}