# .github/workflows/build.yml

name: DH-Blog Build and Release

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: read

env:
  BINARY_NAME: dhblog
  BACKEND_DIR: blog-backend
  FRONTEND_DIR: blog-front

jobs:
  build-and-upload-separately:
    name: 🛠️ Build for ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - os: darwin
            arch: arm64
            ext: "-darwin-arm64"
          - os: windows
            arch: amd64
            ext: "-windows-amd64.exe"
          - os: linux
            arch: amd64
            ext: "-linux-amd64"

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: '${{ env.FRONTEND_DIR }}/pnpm-lock.yaml'

      - name: 📦 Build Frontend
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          pnpm install --frozen-lockfile
          pnpm build --mode production

      - name: ⚙️ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: '${{ env.BACKEND_DIR }}/go.sum'

      - name: 🔍 Verify Go dependencies
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          go mod download
          go mod verify

      # 关键步骤：100% 模拟 sh 脚本的文件复制和构建逻辑
      - name: 🏗️ Build Go Binary
        run: |
          # 1. 定义 sh 脚本中的嵌入目录路径: .../internal/frontend/dist
          EMBED_DIR="${{ env.BACKEND_DIR }}/internal/frontend/dist"
          
          # 2. 创建目录
          mkdir -p "$EMBED_DIR"
          
          # 3. 将前端构建产物复制到这个目录中
          cp -r "${{ env.FRONTEND_DIR }}/dist/"* "$EMBED_DIR/"
          
          # 4. 创建最终的输出目录
          mkdir -p build

          # 5. 构建 Go 二进制文件 (这部分不变)
          (cd ${{ env.BACKEND_DIR }} && GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -ldflags="-s -w" -o ../build/${{ env.BINARY_NAME }}${{ matrix.ext }} ./cmd/blog-backend)
          
          # 6. 验证嵌入成功（可选）
          if [ -f "build/${{ env.BINARY_NAME }}${{ matrix.ext }}" ]; then
            echo "✅ 构建成功: build/${{ env.BINARY_NAME }}${{ matrix.ext }}"
          else
            echo "❌ 构建失败"
            exit 1
          fi

      - name: ⬆️ Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}${{ matrix.ext }}
          path: build/${{ env.BINARY_NAME }}${{ matrix.ext }}

  release:
    name: 🚀 Create Release
    runs-on: ubuntu-latest
    needs: build-and-upload-separately
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4
        
      - name: 📥 Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: build
          
      - name: 🏷️ Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/${{ env.BINARY_NAME }}-darwin-arm64/${{ env.BINARY_NAME }}-darwin-arm64
            build/${{ env.BINARY_NAME }}-windows-amd64.exe/${{ env.BINARY_NAME }}-windows-amd64.exe
            build/${{ env.BINARY_NAME }}-linux-amd64/${{ env.BINARY_NAME }}-linux-amd64
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}