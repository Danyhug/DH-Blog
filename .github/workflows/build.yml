# .github/workflows/build.yml

name: DH-Blog Build and Release (Single Job)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  BINARY_NAME: dhblog
  BACKEND_DIR: blog-backend
  FRONTEND_DIR: blog-front

jobs:
  build-and-upload-separately:
    name: ğŸ› ï¸ Build for ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - os: darwin
            arch: arm64
            ext: "-darwin-arm64"
          - os: windows
            arch: amd64
            ext: "-windows-amd64.exe"
          - os: linux
            arch: amd64
            ext: "-linux-amd64"

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: '${{ env.FRONTEND_DIR }}/pnpm-lock.yaml'

      - name: ğŸ“¦ Build Frontend
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      - name: âš™ï¸ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: '${{ env.BACKEND_DIR }}/go.sum'

      # å…³é”®ä¿®æ”¹ï¼šç¡®ä¿åˆ›å»ºçš„ç›®å½•ç»“æ„ä¸Goä»£ç æœŸæœ›çš„ä¸€è‡´
      - name: ğŸ—ï¸ Build Go Binary
        run: |
          # å®šä¹‰ Go ä»£ç æœŸæœ›çš„åµŒå…¥ç›®å½•è·¯å¾„: blog-backend/internal/frontend/blog-deploy/front
          EMBED_TARGET_DIR="${{ env.BACKEND_DIR }}/internal/frontend/blog-deploy/front"
          
          # åˆ›å»ºè¿™ä¸ªåµŒå¥—çš„ç›®å½•ç»“æ„
          mkdir -p "$EMBED_TARGET_DIR"
          
          # å°†å‰ç«¯æ„å»ºäº§ç‰©å¤åˆ¶åˆ°è¿™ä¸ªæ­£ç¡®çš„ç›®å½•ä¸­
          cp -r "${{ env.FRONTEND_DIR }}/dist/"* "$EMBED_TARGET_DIR/"
          
          # åˆ›å»ºæœ€ç»ˆçš„è¾“å‡ºç›®å½•
          mkdir -p build

          # æ„å»ºGoäºŒè¿›åˆ¶æ–‡ä»¶
          (cd ${{ env.BACKEND_DIR }} && GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -ldflags="-s -w" -o ../build/${{ env.BINARY_NAME }}${{ matrix.ext }} ./cmd/blog-backend)

      - name: â¬†ï¸ Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}${{ matrix.ext }}
          path: build/${{ env.BINARY_NAME }}${{ matrix.ext }}