# .github/workflows/build.yml

name: DH-Blog Build and Release

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: read

env:
  BINARY_NAME: dhblog
  BACKEND_DIR: blog-backend
  FRONTEND_DIR: blog-front

jobs:
  build-and-upload-separately:
    name: ğŸ› ï¸ Build for ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - os: darwin
            arch: arm64
            ext: "-darwin-arm64"
          - os: windows
            arch: amd64
            ext: "-windows-amd64.exe"
          - os: linux
            arch: amd64
            ext: "-linux-amd64"

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: '${{ env.FRONTEND_DIR }}/pnpm-lock.yaml'

      - name: ğŸ“¦ Build Frontend
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          pnpm install --frozen-lockfile
          pnpm build --mode production

      - name: âš™ï¸ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: '${{ env.BACKEND_DIR }}/go.sum'

      - name: ğŸ” Verify Go dependencies
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          go mod download
          go mod verify

      # å…³é”®æ­¥éª¤ï¼š100% æ¨¡æ‹Ÿ sh è„šæœ¬çš„æ–‡ä»¶å¤åˆ¶å’Œæ„å»ºé€»è¾‘
      - name: ğŸ—ï¸ Build Go Binary
        run: |
          # 1. å®šä¹‰ sh è„šæœ¬ä¸­çš„åµŒå…¥ç›®å½•è·¯å¾„: .../internal/frontend/dist
          EMBED_DIR="${{ env.BACKEND_DIR }}/internal/frontend/dist"
          
          # 2. åˆ›å»ºç›®å½•
          mkdir -p "$EMBED_DIR"
          
          # 3. å°†å‰ç«¯æ„å»ºäº§ç‰©å¤åˆ¶åˆ°è¿™ä¸ªç›®å½•ä¸­
          cp -r "${{ env.FRONTEND_DIR }}/dist/"* "$EMBED_DIR/"
          
          # 4. åˆ›å»ºæœ€ç»ˆçš„è¾“å‡ºç›®å½•
          mkdir -p build

          # 5. æ„å»º Go äºŒè¿›åˆ¶æ–‡ä»¶ (è¿™éƒ¨åˆ†ä¸å˜)
          (cd ${{ env.BACKEND_DIR }} && GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -ldflags="-s -w" -o ../build/${{ env.BINARY_NAME }}${{ matrix.ext }} ./cmd/blog-backend)
          
          # 6. éªŒè¯åµŒå…¥æˆåŠŸï¼ˆå¯é€‰ï¼‰
          if [ -f "build/${{ env.BINARY_NAME }}${{ matrix.ext }}" ]; then
            echo "âœ… æ„å»ºæˆåŠŸ: build/${{ env.BINARY_NAME }}${{ matrix.ext }}"
          else
            echo "âŒ æ„å»ºå¤±è´¥"
            exit 1
          fi

      - name: â¬†ï¸ Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}${{ matrix.ext }}
          path: build/${{ env.BINARY_NAME }}${{ matrix.ext }}

  release:
    name: ğŸš€ Create Release
    runs-on: ubuntu-latest
    needs: build-and-upload-separately
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: build
          
      - name: ğŸ·ï¸ Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/${{ env.BINARY_NAME }}-darwin-arm64/${{ env.BINARY_NAME }}-darwin-arm64
            build/${{ env.BINARY_NAME }}-windows-amd64.exe/${{ env.BINARY_NAME }}-windows-amd64.exe
            build/${{ env.BINARY_NAME }}-linux-amd64/${{ env.BINARY_NAME }}-linux-amd64
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}